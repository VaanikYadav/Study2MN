<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .parent-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 800px;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
      width: calc(50% - 32px);
      height: 800px;
      padding: 24px;
      border-radius: 16px;
      background-color: #222;
      margin-right: 32px;
    }
    .container h1 {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 8px;
      text-align: left;
    }
    .container p {
      margin-bottom: 16px;
      text-align: left;
    }
    .container button {
      font-size: 16px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: auto;
      text-align: center; /* Center align the text within the buttons */
      width: 100%;
    }
    .container button#incomplete2 {
      font-size: 16px;
      padding: 10px 20px;
      background-color: transparent;
      color: #ff0000;
      border: none;
      cursor: pointer;
      margin-top: 12px;
    }
    .iframe-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 390px;
      height: 800px;
      border-radius: 36px;
      overflow: hidden;
    }
    .iframe-container iframe {
      width: 400px;
      height: 800px;
      border: 0;
    }
  
    @media (max-width: 768px) {
      .parent-container {
        flex-direction: column;
        height: auto;
      }
      .container {
        width: 100%;
        margin-right: 0;
        margin-bottom: 64px;
      }
      .iframe-container {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="parent-container">
    <div class="container">
      <h3>Task 2</h3>
      <h1>Create an Instant<br>Access savings pot<br>and deposit a remaining<br> amount into it.</h1>
      <p>Use the Monzo Prototype on the right to do this task.<br>Take your time and complete the task.</p>
      <p>After your task is done, Mark it as complete with<br>the button given below.If not able to complete,<br>mark as incomplete.</p>
      <button id="two">Mark as complete</button>
      <button id="incomplete2">Mark as incomplete</button>
    </div>
    <div class="iframe-container">
      <iframe src='https://vaanik.com/Monzo-N/' frameborder='0' allowfullscreen style='border-radius:36px;'></iframe>
    </div>
  </div>
  <script>// Function to send a request to the Sheety API endpoint
    function recordButtonClickTime(isComplete) {
      // Get the current time in the desired format
      let currentTime = new Date().toLocaleTimeString('en-US', { hour12: true });

      // Prepare the data to be sent
      let body = {
        s2N: {
            two: isComplete ? currentTime : 'Incomplete',
        }
      };

      // Make a request to the Sheety API endpoint
      fetch('https://api.sheety.co/79906f82da8e9d36c58c6361e0ea69ba/pmrh/s2N', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(body),
      })
      .then((response) => response.json())
      .then(json => {
        // Handle the API response if needed
        console.log(json.s2N);
        // Redirect to the task1.html page after recording the button click time
        window.location.href = 'zend.html';
      })
      .catch(error => {
        console.error('Error:', error);
      });
    }

    // Load the Google API script asynchronously
    function loadGoogleApi(callback) {
      var script = document.createElement('script');
      script.src = 'https://apis.google.com/js/api.js';
      script.onload = callback;
      document.head.appendChild(script);
    }

    // Set up the event listener after the Google API script is loaded
    loadGoogleApi(function() {
      // Add event listeners to the buttons
      document.getElementById('two').addEventListener('click', function() {
        recordButtonClickTime(true); // Mark as complete
      });
      document.getElementById('incomplete2').addEventListener('click', function() {
        recordButtonClickTime(false); // Mark as incomplete
      });
    });
    </script>
</body>
</html>
