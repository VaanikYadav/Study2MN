<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consent Form</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            text-align: left;
            padding: 24px;
            border: 1px solid #ddd;
            background-color: #fff;
            max-width: 600px;
            border-radius: 16px;
        }

        .title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 16px;
        }

        .subtitle {
            font-size: 16px;
            margin-bottom: 16px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Before you Start, Read and Sign the Consent Form.</div>
        <div class="subtitle">Please read the consent form carefully before signing. Ask questions if anything is unclear. Your signature confirms your voluntary participation. You may withdraw at any time.</div>
    </div>
</body>
</html>
